<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vel Code Official Store · Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Segoe UI', cursive, sans-serif;
        }

        body {
            background: #0b0c1a;
            background-image: radial-gradient(circle at 20% 30%, #2a1b3c 0%, #0b0c1a 80%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        /* NAVBAR dengan ikon titik tiga */
        .navbar {
            width: 100%;
            background: rgba(10, 5, 20, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid cyan;
            box-shadow: 0 0 15px magenta;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffe600;
            text-shadow: 0 0 8px #ffae00;
        }

        .menu-icon {
            font-size: 2.2rem;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .menu-icon:hover {
            border-color: #ff00c8;
            box-shadow: 0 0 15px #ff00c8;
            background: rgba(255, 0, 200, 0.2);
        }

        /* Dropdown menu (navbar) */
        .dropdown-menu {
            position: absolute;
            top: 70px;
            right: 30px;
            background: #1a1035;
            border: 3px solid #0ff;
            border-radius: 20px 5px 20px 5px;
            box-shadow: 0 0 30px magenta, 5px 5px 0 #ff0;
            display: none;
            flex-direction: column;
            min-width: 180px;
            z-index: 200;
            overflow: hidden;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.3rem;
            border-bottom: 2px dashed #ff00c8;
            transition: 0.2s;
            text-align: left;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: #33004e;
            box-shadow: inset 0 0 15px cyan;
        }

        .dropdown-menu.show {
            display: flex;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            flex: 1;
        }

        /* DASHBOARD CONTENT */
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
        }

        /* Thumbnail lingkaran */
        .thumbnail {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #ffde00;
            box-shadow: 0 0 30px cyan, 0 0 60px magenta;
            overflow: hidden;
            background: #1e1333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }

        /* Teks sambutan dengan efek ketik */
        .welcome-text {
            font-size: 2.2rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 8px #ffae00, 2px 2px 0 #00ffff;
            max-width: 800px;
            min-height: 4em; /* agar tidak melompat */
        }

        .cursor {
            display: inline-block;
            width: 4px;
            margin-left: 5px;
            background: #ff0;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Kelebihan (poin-poin) */
        .benefits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            width: 100%;
            margin-top: 20px;
        }

        .benefit-card {
            background: #1c1a2e;
            border: 3px solid #ffcc00;
            border-radius: 30px 10px 30px 10px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 0 20px #ff9900, 5px 5px 0 #00ffff;
            transition: 0.2s;
        }

        .benefit-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 0 0 30px #ffae00, 8px 8px 0 #ff00c8;
        }

        .benefit-card i {
            font-size: 3rem;
            color: #ffde00;
            text-shadow: 0 0 10px magenta;
            margin-bottom: 10px;
        }

        .benefit-card h3 {
            font-size: 1.8rem;
            color: #f0f;
            text-shadow: 0 0 8px cyan;
            margin-bottom: 8px;
        }

        .benefit-card p {
            font-size: 1.2rem;
            color: #b0ffb0;
        }

        /* FLOATING BUTTON */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: #ff00c8;
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 30px cyan, 0 10px 0 #3700ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            z-index: 150;
        }

        .floating-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px #ffae00, 0 15px 0 #ff00aa;
        }

        /* FOOTER SOSIAL MEDIA */
        footer {
            width: 100%;
            background: #0d0620;
            border-top: 3px solid cyan;
            box-shadow: 0 -5px 20px #f0f;
            padding: 25px 0 20px;
            margin-top: 50px;
            text-align: center;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #1a1035;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 15px #ff00c8, 0 5px 0 #3700ff;
            transition: 0.15s;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 0 30px #00f7ff, 0 8px 0 #ff00aa;
            border-color: #ffde00;
            background: #33004e;
        }

        .social-icon .fa-whatsapp { color: #25D366; }
        .social-icon .fa-telegram { color: #0088cc; }
        .social-icon .fa-youtube { color: #FF0000; }
        .social-icon .fa-github { color: #fff; }

        footer p {
            margin-top: 20px;
            color: #aaffaa;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .welcome-text { font-size: 1.6rem; }
            .thumbnail { width: 140px; height: 140px; }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">⚡VEL CODE</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <!-- Dropdown menu navbar -->
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="dash.html">Dashboard</a>
            <a href="porto.html">Portofolio</a>
            <a href="panel.html">Panel</a>
            <a href="script.html">Script</a>
            <a href="vps.html">VPS</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <!-- Thumbnail lingkaran (ganti src dengan gambar Anda) -->
            <div class="thumbnail">
                <!-- Ganti src dengan URL gambar Anda -->
                <img src="https://cdn.nekohime.site/file/-CBycwd_.jpeg" alt="Thumbnail" style="background: #1e1333;">
            </div>

            <!-- Teks sambutan dengan efek ketik -->
            <div class="welcome-text">
                <span id="typing-text"></span><span class="cursor">|</span>
            </div>

            <!-- Poin-poin kelebihan hosting -->
            <div class="benefits">
                <div class="benefit-card">
                    <i class="fas fa-bolt"></i>
                    <h3>TERCEPAT</h3>
                    <p>Server berkecepatan tinggi dengan SSD NVMe</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-coins"></i>
                    <h3>TERMURAH</h3>
                    <p>Harga mulai Rp10k/bulan, hemat di kantong</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>TERJAMIN</h3>
                    <p>Uptime 99.9% dan dukungan 24/7</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-handshake"></i>
                    <h3>TERPERCAYA</h3>
                    <p>Sudah dipercaya ribuan pelanggan</p>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="social-container">
            <a href="https://wa.me/6285262225146?text=Halo%20saya%20tertarik%20hosting" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/@ChrizzCdrVx" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
            <a href="https://youtube.com/c/channel" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/ChrizzXD" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
        <p>Create With Love By Vel Code Official</p>
    </footer>

    <script>
        // Fungsi toggle menu navbar
        function toggleMenu() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        // Fungsi toggle floating menu
        function toggleFloatingMenu() {
            document.getElementById('floatingDropdown').classList.toggle('show');
        }

        // Tutup dropdown jika klik di luar (opsional)
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon') && !event.target.closest('.menu-icon')) {
                var dropdown = document.getElementById('dropdownMenu');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
            if (!event.target.matches('.floating-btn') && !event.target.closest('.floating-btn')) {
                var floatingDropdown = document.getElementById('floatingDropdown');
                if (floatingDropdown.classList.contains('show')) {
                    floatingDropdown.classList.remove('show');
                }
            }
        }

        // Efek typing
        const text = "Selamat datang di Vel Code Official Store, kami menyediakan jasa hosting tercepat, termurah, dan terjamin serta terpercaya.";
        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50); // kecepatan mengetik
            }
        }

        // Mulai efek setelah halaman dimuat
        window.onload = function() {
            type();
        };
    </script>
    <!-- Font Comic Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700;800&display=swap" rel="stylesheet">
</body>
</html>
